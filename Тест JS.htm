 function handleMenuChange() {
        let menu = document.getElementById("interactiveMenu");
        let selectedValue = menu.value;
        let resultDiv = document.getElementById("menuResult");

        if (selectedValue === "apple") {
            resultDiv.innerHTML = "Вы выбрали Яблоко. Цена: 50 руб.";
        } else if (selectedValue === "banana") {
            resultDiv.innerHTML = "Вы выбрали Банан. Цена: 70 руб.";
        } else if (selectedValue === "orange") {
            resultDiv.innerHTML = "Вы выбрали Апельсин. Цена: 60 руб.";
        } else {
            resultDiv.innerHTML = "Пожалуйста, выберите фрукт.";
        }
    }

    let students = [];

    function addStudent() {
        let nameInput = document.getElementById("studentName");
        let scoreInput = document.getElementById("studentScore");
        let resultDiv = document.getElementById("studentResults");

        let name = nameInput.value;
        let score = parseInt(scoreInput.value);

        if (name && !isNaN(score)) {
            students.push({ name: name, score: score });
            nameInput.value = ''; // Очищаем поля ввода
            scoreInput.value = '';
            updateStudentStats(resultDiv);
        } else {
            alert("Пожалуйста, введите корректное имя и балл.");
        }
    }

    function updateStudentStats(resultDiv) {
        let totalStudents = students.length;
        let totalScoreSum = 0;

        for (let i = 0; i < totalStudents; i++) {
            totalScoreSum += students[i].score;
        }

        let averageScore = totalStudents > 0 ? (totalScoreSum / totalStudents).toFixed(2) : 0;

        let output = "<h3>Статистика по студентам:</h3>";
        output += "<p>Всего добавлено студентов: " + totalStudents + "</p>";
        output += "<p>Сумма баллов за все экзамены: " + totalScoreSum + "</p>";
        output += "<p>Средний балл: " + averageScore + "</p>";
        
        resultDiv.innerHTML = output;
    }

</script>
